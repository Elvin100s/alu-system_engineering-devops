<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6f61;
            --secondary-color: #333;
            --background-color: #f9f9f9;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            line-height: 1.6;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-weight: 900;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links a {
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .error-container {
            perspective: 1000px;
        }

        .error-number {
            font-size: 10rem;
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: 0 10px 20px rgba(255, 111, 97, 0.2);
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        .emoji {
            font-size: 6rem;
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .cta-button {
            background-color: var(--primary-color);
            transform: perspective(500px) rotateX(0deg);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(255, 111, 97, 0.3);
        }

        .cta-button:hover {
            background-color: #ff3b2f;
            transform: perspective(500px) rotateX(-10deg);
            box-shadow: 0 6px 12px rgba(255, 111, 97, 0.4);
        }

        .hidden-message {
            color: rgba(0,0,0,0.2);
            font-style: italic;
            transition: all 0.3s ease;
        }

        @media (max-width: 640px) {
            .error-number {
                font-size: 6rem;
            }
            
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .nav-links {
                margin-top: 10px;
                flex-direction: column;
                align-items: center;
            }

            .nav-links li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <nav class="navbar flex justify-between items-center px-6 py-4 sticky top-0 z-50">
        <a href="/" class="logo text-2xl">MyWebsite</a>
        <ul class="nav-links flex space-x-6">
            <li><a href="/" class="text-gray-800 hover:text-red-500">Home</a></li>
            <li><a href="/about" class="text-gray-800 hover:text-red-500">About</a></li>
            <li><a href="/services" class="text-gray-800 hover:text-red-500">Services</a></li>
            <li><a href="/contact" class="text-gray-800 hover:text-red-500">Contact</a></li>
        </ul>
    </nav>

    <!-- 404 Content -->
    <div class="error-container flex-grow flex flex-col justify-center items-center text-center px-4 py-16">
        <div class="emoji mb-6">ðŸ˜•</div>
        <h1 class="error-number mb-4">404</h1>
        <p class="text-2xl mb-3 text-gray-700">Oops! The page you're looking for doesn't exist.</p>
        <p class="hidden-message italic text-gray-500 mb-6">Ceci n'est pas une page</p>
        <a href="/" class="cta-button px-6 py-3 rounded-lg text-white inline-block mb-6 hover:no-underline">
            Go Back Home
        </a>
        <div class="footer text-gray-600 text-sm">
            If you think this is a mistake, please <a href="/contact" class="text-red-500 hover:underline">contact support</a>.
        </div>
    </div>

    <script>
        // Optional: Add some interactivity
        document.addEventListener('click', function(event) {
            const hiddenMessage = document.querySelector('.hidden-message');
            if (hiddenMessage) {
                hiddenMessage.style.color = `rgba(0,0,0,${Math.random()})`;
            }
        });
    </script>
</body>
</html>
